<div class="row">
  <div class="col-xs-12">
    <img
      [src]="receipe.imagePath"
      alt="{{ receipe.name }}"
      class="img-responsive"
      style="max-height:100px;"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ receipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{ receipe.description }}</div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let ingredient of receipe.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-primary" (click)="onAddToShoppingList()" >Add Ingredients to List</button>
    <!--<a style="cursor:pointer" (click)="onEditRecipe()"> Edit Receipe </a> -->
    <button class="btn btn-success" (click)="onEditRecipe()">
      Edit Receipe
    </button>
    <button class="btn btn-danger" (click)="onDeleteReceipe()">Delete Receipe</button>
  </div>
</div>
